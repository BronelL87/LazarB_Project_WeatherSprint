<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Sprint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/styles.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col">
                    <input type="text" id="searchBar" placeholder="Search location">
                    <img id="searchBtn" src="./assets/searchIcon.png" alt="Search Button">
                </div>
            </div>
        </div>

    </section>

    <main>
        <div class="container WCBG">
            <div class="row">
                <div class="col-12">
                    <h1 id="findLocation">default location</h1>
                    <img id="addFavoriteBtn" src="./assets/plusIcon.png" alt="add to Favorite Button">

                </div>
                <div class="col-2">
                    <p id="theTime">time</p>

                </div>
                <div class="col-2">
                    <p id="theDate">Date</p>
                </div>
                <div class="col-12">
                    <p id="currentTemp">Temperature</p>
                </div>
                <div class="col-6">
                    <p id="highTemp">High</p>
                </div>
                <div class="col-6">
                    <p id="lowTemp">Low</p>
                </div>
                <div class="col-4">
                    <p id="humidStat">Humidity</p>
                </div>
                <div class="col-4">
                    <p id="windStat">Wind Speed</p>
                </div>
                <div class="col-4">
                    <p id="precipStat">Precipitation</p>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-12">
                    <p id="day1Fore">Day1</p>
                </div>
                <div class="col-6">
                    <p id="day1High">high</p>
                </div>
                <div class="col-6">
                    <p id="day1Low">low</p>
                </div>
                <hr>
              
                <div class="col-12">
                    <p id="day2Fore">Day2</p>
                </div>
                <div class="col-6">
                    <p id="day2High">high</p>
                </div>
                <div class="col-6">
                    <p id="day2Low">low</p>
                </div>
                <hr>
                <div class="col-12">
                    <p id="day3Fore">Day3</p>
                </div>
                <div class="col-6">
                    <p id="day3High">high</p>
                </div>
                <div class="col-6">
                    <p id="day3Low">low</p>
                </div>
                <hr>
                <div class="col-12">
                    <p id="day4Fore">Day4</p>
                </div>
                <div class="col-6">
                    <p id="day4High">high</p>
                </div>
                <div class="col-6">
                    <p id="day4Low">low</p>
                </div>
                <hr>
                <div class="col-12 ">
                    <p id="day5Fore">Day5</p>
                </div>
                <div class="col-6">
                    <p id="day5High">high</p>
                </div>
                <div class="col-6">
                    <p id="day5Low">low</p>
                </div>
                <hr>
            </div>
        </div>
        <div class="container WCBG pt-5">
            <div class="row">
                <div class="col-12">
                    <h1 class="d-flex justify-content-center">Saved Locations</h1>
                    <hr>
                    <ul id="favoriteCitiesList">

                    </ul>
                </div>
                <div class="col-12">
                    <h1 class="d-flex justify-content-center">Recent</h1>
                    <hr>
                    <ul id="recentSearchesList">

                    </ul>
                </div>

            </div>
        </div>
    </main>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="./scripts/app.js"></script>
</body>

</html>
